<!DOCTYPE html>
<html>
<head>
  <!-- IE8+に対して「IE=edge」と指定することで、利用できる最も互換性の高い最新のエンジンを使用するよう指示できます
       参考: https://www.modern.ie/en-us/performance/how-to-use-x-ua-compatible -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- ページのタイトルを記述 -->
  <title>hello, html</title>

  <!-- パフォーマンスのために使用する文字のエンコーディングを記 -->
  <meta charset="utf-8">

  <!-- モバイル対応、ページをViewportの幅に合わせてレンダリング。ズームを許可しない設定「user-scalable=no」は加えない -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSSはできるだけ早くレンダリングされるよう、ドキュメントの上の方に記述。href属性にスタイルシートファイルのURIを記述 -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-orange.min.css"/>
  <style>
    .mdl-navigation__link:hover {
      border-bottom: 4px solid #8bc34a;
    }
    .slogan{
      font-size:60px;
      padding-top: 120px;
      position: relative;
      height: 500px;
      width: auto;
      background-color: #f3f3f3;
      background-size: cover;
    }
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    .mdl-mega-footer {
      background-color: #fafafa;
      position: relative;
    }

  </style>

  <!-- href属性にファビコンファイルのURIを記述 -->
  <link rel="shortcut icon" href="">

  <!-- コメントアウトしてあるコードは、iOS/Android用のアイコン指定 -->
  <!--
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="196x196" href="">
  <link rel="apple-touch-icon" sizes="152x152" href="">
  -->

  <!-- スクリプトでブロッキングを起こさないものはここに記述
       可能であれば「async（文書の読み込みが完了した時点でスクリプトを実行）」を使用
       Example: <script src="" async></script> -->
</head>
<body>
<!-- コンテンツを記述 -->
<div class="mdl-layout__container">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header is-upgraded" data-upgraded=",MaterialLayout">
    <div class="mdl-layout__header mdl-layout__header--waterfall is-casting-shadow is-compact">
      <div class="mdl-layout__header-row">
        <div class="mdl-navigation-container">
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Headers1</a>
            <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Headers2</a>
            <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Headers3</a>
          </nav>
        </div>
      </div>
    </div>
    <div class="mdl-layout__content">
      <div class="mdl-typography--text-center">
        <div class="slogan">Powering Materialized design.</div>
      </div>

      <footer class="mdl-mega-footer">
        <div class="mdl-mega-footer--top-section">
          <div class="mdl-mega-footer--left-section">
            <button class="mdl-mega-footer--social-btn"></button>
          </div>
          <div class="mdl-mega-footer--right-section">
            <a class="mdl-typography--font-light" href="#top">
              Back to Top
              <i class="material-icons">expand_less</i>
            </a>
          </div>
        </div>
        <div class="mdl-mega-footer--bottom-section">
          <a class="mdl-typography--font-light" id="version-dropdown">
            Versions
            <i class="material-icons">arrow_drop_up</i>
          </a>
        </div>
      </footer>
    </div>
  </div>
  <div class="mdl-layout__obfuscator"></div>
  <a  target="_blank" id="view-source"
      href="https://github.com/google/material-design-lite/blob/mdl-1.x/templates/android-dot-com/"
      class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">View
    Source<span class="mdl-button__ripple-container">
        <span class="mdl-ripple"></span></span>
  </a>
</div>
<!-- スクリプトでブロッキングを起こすものはここに記述
ブロッキングを起こす原因としては、CSSのセレクタ操作（IE）、負荷の高いDOM操作、多数のスクリプトなど -->
<!-- SCRIPTS -->
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
